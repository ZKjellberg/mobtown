<div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{ $ctrl.googleMapsUrl }}">
    <ng-map class="mobtown-gmap" default-style="false" center="{{ $ctrl.center }}" zoom="{{ $ctrl.zoom }}">
        <marker ng-repeat="arrest in $ctrl.event.arrests" position="{{ arrest.location }}"></marker>
    </ng-map>
</div>
